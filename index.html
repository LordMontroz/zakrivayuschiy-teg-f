<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Шаг 1. Настройка проекта. В проекте две темы — светлая и тёмная. Укажите на это в специальном метатеге. -->
    <!-- Шаг 1.1 Выбрал тему по умолчанию темную -->
    <meta name="color-scheme" content="dark light" />
    <!-- Название и описание страницы -->
    <title>Закрывающий тег</title>
    <meta name="description" content="Проектная работа «Закрывающий тег»" />
    <!-- Темизированная Фавиконка -->
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <!-- Подключение шрифтов -->
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <!-- Добавляем стили -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <!-- Скрипты для смены тем через кнопки -->
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <!-- Header -->
    <header id="primary" class="header">
      <div class="header-wrapper">
        <a href="#primary" class="header-title">&lt;/HTML&gt;</a>
        <h1 class="header-text">закрывающий тег</h1>
      </div>
        <nav class="theme-menu header__theme-menu">
          <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
          <ul class="theme-menu__list">
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="dark"
                class="button theme-menu__button"
              >
                Темно
              </button>
            </li>
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="auto"
                disabled
                class="button theme-menu__button"
              >
                Авто
              </button>
            </li>
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="light"
                class="button theme-menu__button"
              >
                Светло
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main></main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
